<div class="cmp-articlelist">
    <sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"
    data-sly-call="${clientlib.all @ categories='chocofac-articlelist'}"></sly>
<h1 class="cmp-articlelist__heading">This is Article List from IntelliJ!</h1>

    <sly data-sly-use.model = "com.adobe.aem.guides.chocofac.core.models.ArticleListModel">
         <div class="cmp-articlelist__cards-container">

            <sly data-sly-list.articleList="${model.articleListDataBeanArray}">
                <div class="cmp-articlelist__cards">

                    <h2 class="cmp-articlelist__card-title">${articleList.title}</h2>
                    <div class="cmp-articlelist__desc">${articleList.description}</div>

                    <div class="cmp-articlelist__card-btn-container">
                        <a href="#" class="cmp-articlelist__card-btn">Explore </a>
                    </div>
                </div>
            </sly>

       </div>
    </sly>
</div>
